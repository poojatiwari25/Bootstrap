<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Bootstrap CSS -->

    <title>Bootstrap</title>

  <body>
    <h1>Hello Pooja</h1>

    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </tbody>
      </table>

        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-success">3</button>
        <button type="button" class="btn btn-danger">4</button>
        <button type="button" class="btn btn-warning">5</button>
        <button type="button" class="btn btn-info">6</button>
        <button type="button" class="btn btn-light">7</button>
        <button type="button" class="btn btn-dark">8</button>

<button type="button" class="btn btn-link">9</button>
